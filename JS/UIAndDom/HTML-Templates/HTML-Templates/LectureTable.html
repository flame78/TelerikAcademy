<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<script src="scripts/handlebars-v1.3.0.js"></script>
	<script src="scripts/jquery-2.1.1.js"></script>
    <title></title>
    <script id="table-template" type="text/x-handelbars-template">
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>N:</th>
                    {{#each header.fields}}
                    <th>{{name}}</th>
                    {{/each}}
                </tr>
            </thead>
            <tbody>
                {{#each rows}}
                <tr>
                    <td >{{@index}}</td>
                    {{#each fields}}
                    <td >{{content}}</td>
                    {{/each}}
                </tr>
                {{/each}}
            </tbody>
        </table>
    </script>

	<style>
    * {
		margin : 0;
		padding : 0;
	}
    </style>
</head>
<body>
    <div id="container">
    </div>
	<script src="scripts/LectureTable.js"></script>
	
</body>
</html>
