<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Snake</title>
    <script src="libs/kinetic-v5.1.0.min.js"></script>
    <script src="scripts/SnakeClass.js"></script>
    <script src="scripts/SnakeDrawer.js"></script>
    <script src="scripts/SnakeScore.js"></script>
    <style>
        body, div {

            padding: 0;
        }
    </style>

        </div>
    </div>
    <script src="scripts/SnakeEngine.js"></script>
    <script>
        document.getElementById('start').addEventListener('click', SnakeEngine.startGame);
    </script>
</body>
