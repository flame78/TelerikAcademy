<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
     <title></title>
</head>
<body>
    <label for="a">a:</label>
    <input type="text" name="a" id="a" />
    <label for="b">b:</label>
    <input type="text" name="b" id="b" />
    <label for="h">h:</label>
    <input type="text" name="h" id="h" />

    <button onclick="TrapezoidArea('#a','#b','#h')">calculate trapezoid area by given sides a and b and height h </button>

    <script>
        function TrapezoidArea(ida, idb, idh) {
            var a = parseFloat(document.querySelector(ida).value);
            var b = parseFloat(document.querySelector(idb).value);
            var h = parseFloat(document.querySelector(idh).value);
            var area = ((a + b) / 2) * h;
            alert("trapezoid area is " + area);
        }
    </script>
  
</body>
</html>
