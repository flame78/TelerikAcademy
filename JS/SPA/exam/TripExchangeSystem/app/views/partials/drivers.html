<div class="container row" ng-controller="driversCtrl">
    <div ng-if="permission.isAuthenticated">
        <div class="col-md-6 text-center">
            <input type="text" ng-model="filter.filterString"/>
            <button type="button" class="btn btn-default btn-sm" ng-click="applyFilter()">
                Filter
            </button>
        </div>
        <div class="col-md-6 text-center">
            <button type="button" class="btn btn-default btn-sm" ng-click="changePage('-')"><<</button>
            <input type="text" size="1" ng-model="page.currentPage" ng-disabled="true"/>
            <button type="button" class="btn btn-default btn-sm" ng-click="changePage('+')">>></button>
        </div>
    </div>
    <div class="row">
        <h3 class="text-center">Latest drivers</h3>
        <table class="table table-striped table-hover text-center">
            <thead>
            <tr>
                <th class="text-center">Name</th>
                <th class="text-center">Upcoming Trips</th>
                <th class="text-center">Total Trips</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="driver in drivers" driver-directive driver="driver">
            </tr>
            </tbody>
        </table>
    </div>
</div>
