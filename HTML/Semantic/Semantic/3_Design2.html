<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <header>
        <h1><img src="https://static.licdn.com/scds/common/u/img/logos/logo_132x32_2.png" alt="LinkedIn" class="logo" height="32" width="132"></h1>
    </header>

    <nav>
        <ul>
            <li>
                <a href="#">Home</a>
            </li>
            <li>
                <a href="#">What is LinkedIn?</a>
            </li>
            <li>
                <a href="#">Join Today</a>
            </li>
            <li>
                Sign In
                <ul>
                    <li>
                        <label for="session_key-login">Email address</label>
                        <input type="text" name="session_key" value="" id="session_key-login" autofocus="" tabindex="1" size="27" data-ime-mode-disabled="">
                    </li>
                    <li>
                        <label for="session_password-login">Password</label>
                        <input type="password" name="session_password" value="" id="session_password-login" tabindex="2" size="27">
                    </li>
                    <li class="button">
                        <input type="submit" name="signin" value="Sign In" id="signin" tabindex="3" class="btn-secondary" disabled="">
                    </li>
                </ul>
            </li>
        </ul>
    </nav>

    <section>
        <h2>
            <span class="text-gradient"></span><span class="headline">
                <script>utmx_section("Headline")</script>
                Join the world's largest professional network.
            </span>
        </h2>
        <img src="https://static.licdn.com/scds/common/u/images/apps/home/guesthome/ghp_international_1_150x150_v1.png" width="150" height="150" alt="Male Headshot">
        <img src="https://static.licdn.com/scds/common/u/images/apps/home/guesthome/ghp_international_2_150x150_v1.png" width="150" height="150" alt="Female Headshot">
        <img src="https://static.licdn.com/scds/common/u/images/apps/home/guesthome/ghp_international_3_150x150_v1.png" width="150" height="150" alt="Male Headshot">
        <img src="https://static.licdn.com/scds/common/u/images/apps/home/guesthome/ghp_international_4_150x150_v1.png" width="150" height="150" alt="Female Headshot">
        <img src="https://static.licdn.com/scds/common/u/images/apps/home/guesthome/ghp_international_5_150x150_v1.png" width="150" height="150" alt="Male Headshot">
        <img src="https://static.licdn.com/scds/common/u/images/apps/home/guesthome/ghp_international_6_150x150_v1.png" width="150" height="150" alt="Male Headshot">
    </section>

    <section>
        <div class="leo-module mod-feat jointoday" id="module-id3">
            <div class="header"><h2>Get started – it’s free.</h2></div>
            <p>
                <script>utmx_section("Subtagline")</script>Registration takes less than 2 minutes.
            </p>
            <form action="https://www.linkedin.com/nhome/join-create" method="POST" name="coldRegistrationForm" novalidate="novalidate" class="feature" data-jsenabled="check" id="guest-home-reg-form">
                <input type="hidden" name="isJsEnabled" value="true">
                <fieldset>
                    <legend>Sign Up</legend>
                    <ul>
                        <li id="first-name">
                            <label for="firstName-coldRegistrationForm" id="control_gen_2" style="display: none;">First name</label>
                            <div class="fieldgroup">
                                <input type="text" name="firstName" value="" id="firstName-coldRegistrationForm" autocomplete="on" size="55" maxlength="20" tabindex="5" placeholder="First name">
                            </div>
                        </li>
                        <li id="last-name">
                            <label for="lastName-coldRegistrationForm" id="control_gen_3" style="display: none;">Last name</label>
                            <div class="fieldgroup">
                                <input type="text" name="lastName" value="" id="lastName-coldRegistrationForm" autocomplete="on" size="55" maxlength="40" tabindex="6" placeholder="Last name">
                            </div>
                        </li>
                        <li id="email-address">
                            <label for="email-coldRegistrationForm" id="control_gen_4" style="display: none;">Email address</label>

                            <div class="fieldgroup">
                                <input type="email" name="email" value="" id="email-coldRegistrationForm" autocomplete="on" size="55" maxlength="128" tabindex="7" data-ime-mode-disabled="" placeholder="Email address">
                            </div>
                        </li>
                        <li id="password">
                            <label for="password-coldRegistrationForm" id="control_gen_5" style="display: none;">Password (6 or more characters)</label>
                            <div class="fieldgroup">
                                <input type="password" name="password" value="" id="password-coldRegistrationForm" tabindex="8" placeholder="Password (6 or more characters)">
                            </div>
                        </li>
                    </ul>
                    <input type="hidden" name="trk" value="guest_home_login">
                    <div class="form-bottom-row">
                        <p class="policy">
                            By clicking Join Now, you agree to LinkedIn's <a href="http://www.linkedin.com/static?key=user_agreement">User Agreement</a>, <a href="http://www.linkedin.com/static?key=privacy_policy">Privacy Policy</a> and <a href="http://www.linkedin.com/legal/cookie-policy">Cookie Policy</a>.
                        </p>
                        <p class="action">
                            <script>utmx_section("JoinNow-Button")</script><input type="submit" name="" value="Join now" id="btn-submit" class="btn-action" tabindex="9">
                        </p>
                    </div>
                </fieldset>
            </form>
        </div>
    </section>

    <footer>
        <div id="search">
            <form name="searchForm" action="/pub/dir/?csrfToken=ajax%3A6766306063249371815&amp;goback=%2Enmp_*1_*1_*1_*1_*1_*1_*1_*1_*1_*1_*1" method="get">
                <h3>Find a colleague:</h3>
                <ul>
                    <li>
                        <label for="first" id="control_gen_6" >First name</label>
                        <input type="text" name="first" id="first" placeholder="First name">
                    </li>
                    <li>
                        <label for="last" id="control_gen_7" >Last name</label>
                        <input type="text" name="last" id="last" placeholder="Last name">
                    </li>
                </ul>
                <p class="action"><input class="btn-secondary" type="submit" name="search" value="Search"></p>
            </form>
        </div>
    </footer>

</body>
</html>
