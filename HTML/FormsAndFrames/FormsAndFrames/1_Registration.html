<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <form name="registration" action="/register.php" method="get">
        <table border="1" cellspacing="0" cellpadding="3">
            <tr>
                <th align="right"><label for="last-name">Last Name</label></th>
                <td colspan="3"><input type="text" id="last-name" name="last-name" size="40"></td>
            </tr>
            <tr>
                <th align="right"><label for="first-name">First Name</label></th>
                <td colspan="3"><input type="text" id="first-name" name="first-name" size="40"></td>
            </tr>
            <tr>
                <th align="right"><label for="adress">Adress</label></th>
                <td colspan="3"><textarea rows="5" id="adress" name="adress" cols="32"></textarea></td>
            </tr>
            <tr>
                <th align="right"><label for="city">City</label></th>
                <td><input type="text" id="city" name="city" />
                <th align="right"><label for="state">State</label></th>
                <td><input type="text" id="state" name="state" size="5" />
            </tr>
            <tr>
                <th align="right"><label for="zip">Zip/Postal Code</label></th>
                <td colspan="3"><input type="text" id="zip" name="zip"></td>
            </tr>
            <tr>
                <th align="right"><label for="country">Country</label></th>
                <td colspan="3">
                    <select id="country" name="country">
                        <option value="BG" selected="selected">Bulgaria</option>
                        <option value="US">US</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th align="right"><label for="cc">Phone(country code, area code, number)</label></th>
                <td colspan="3">
                    (+<input name="cc" id="cc" type="tel" size="3">)
                    <input name="ac" type="tel" size="2">
                    -<input type="tel" name="tel">
                </td>
            </tr>
            <tr>
                <th align="right"><label for="email">E-mail</label></th>
                <td colspan="3"><input type="email" id="email" size="40"></td>
            </tr>
            <tr>
                <th align="right"><label for="bd">Birth date</label></th>
                <td>
                    <input type="date" id="bd" name="bd">
                </td>
            </tr>
            <tr>
                <th align="right"><label for="gender">Gender</label></th>
                <td colspan="3">
                    <select id="gender" name="gender">
                        <option value="m" selected="selected">Male</option>
                        <option value="f">Female</option>
                        <option value="o">Other</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th align="right">Starting date</th>
                <td colspan="3">
                    <input type="radio" name="startdate" value="spring2006" />Spring 2006
                    <input type="radio" name="startdate" value="summer2006" />Summer 2006
                </td>
            </tr>
            <tr>
                <th align="right"><label for="cq">Comments/Questions</label></th>
                <td colspan="3">
                    <textarea rows="5" id="cq" name="cq" cols="32"></textarea>
                </td>
            </tr>

            <tr style="background-color:skyblue">
                <td align="center" colspan="4"><input type="submit" value="Submit" /> <input type="reset" value="Clear This Form" /></td>
            </tr>
        </table>
    </form>

</body>
</html>
