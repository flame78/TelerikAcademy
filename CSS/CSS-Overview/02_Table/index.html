<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link href="Style.css" rel="stylesheet" /> 
    <title>Table</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Contact name</th>
                <th>City</th>
                <th>Country</th>
                <th>Is Promoted</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Maria Anders</td>
                <td>Berlin</td>
                <td>
                    <img src="http://upload.wikimedia.org/wikipedia/en/thumb/b/ba/Flag_of_Germany.svg/120px-Flag_of_Germany.svg.png" alt="Germany Flag" />
                    Germany
                </td>
                <td>
                    <input type="checkbox" disabled />
                </td>
            </tr>
            <tr>
                <td>Ana Trujillo</td>
                <td>México D.F.</td>
                <td>
                    <img src="http://www.mapsofworld.com/images/world-countries-flags/mexico-flag.gif" alt="Mexico Flag" />
                    Mexico
                </td>
                <td>
                    <input type="checkbox" />
                </td>
            </tr>
            <tr>
                <td>Antoni Moreno</td>
                <td>México D.F.</td>
                <td>
                    <img src="http://www.mapsofworld.com/images/world-countries-flags/mexico-flag.gif" alt="Mexico Flag" />
                    Mexico
                </td>
                <td>
                    <input type="checkbox" checked disabled />
                </td>
            </tr>
            <tr>
                <td>Thomas Hardy</td>
                <td>London</td>
                <td>
                    <img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcTLKdV3Q61gNWsR8-JBV9ilkdS2WJQ_rSkNAzl-gnEyX7gNzduAoQ" alt="UK Flag" />
                    UK
                </td>
                <td>
                    <input type="checkbox" disabled />
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
